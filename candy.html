<!DOCTYPE html>
<html>
<head><title>About candy</title></head>
<body>

<h2>Getting input</h2>
<h2>Sushma chooses candy</h2>
<form>
    <label for="dark-chocolate">Dark Chocolate</label>
    <input type ="checkbox" id="dark-chocolate" name="dark-chocolate" value="True"> <br>

    <label for="Nuts">Nuts</label>
    <input type ="checkbox" id="Nuts" name="Nuts" value="True"> <br>
    <label for="Chewy">Chewy</label>
    <input type ="checkbox" id="Chewy" name="Chewy" value="False"> <br>

    <input type="button" onclick="selectBox()" value="Select a box">
</form>
<p id="result">This text will be replaced </p>
<form>
    <label for="size">Enter the size</label>
    <input type="text" id="size" value="size">
    <label for="price">Enter price</label>
    <input type="text" id="price" value="price">
    <br>
    <button type="button" onclick="updateBox()">Update the box</button>
</form>
<script> 
let my_candy_box = {};

function selectBox() {
  my_candy_box = {};
  if(document.getElementById("dark-chocolate").checked == true){
    my_candy_box['dark-chocolate'] = true
  } else{
    my_candy_box['dark-chocolate'] = false
  }
  if(document.getElementById("Nuts").checked == true){
    my_candy_box['Nuts'] = true
  }else{
    my_candy_box['Nuts'] = false
  }
  if(document.getElementById("Chewy").checked == true){
    my_candy_box['Chewy'] = true
  }else{
    my_candy_box['Chewy'] = false
  }

  document.getElementById("result").innerHTML = JSON.stringify(my_candy_box);
}
function updateBox() {
                let size = document.getElementById("size").value;
                let price = document.getElementById("price").value;
                my_candy_box[size] = price;
                document.getElementById("result").innerHTML = JSON.stringify(my_candy_box);
            }
</script>

</body>
</html>
